<head>
<title>.editorconfig</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body bgcolor="#2b2b2b">
<table CELLSPACING=0 CELLPADDING=5 COLS=1 WIDTH="100%" BGCOLOR="#606060" >
<tr><td><center>
<font face="Arial, Helvetica" color="#000000">
.editorconfig</font>
</center></td></tr></table>
<pre><span class="s0"># editorconfig.org</span>

<span class="s2">root </span><span class="s1">= </span><span class="s2">true</span>

<span class="s1">[*]</span>
<span class="s2">charset </span><span class="s1">= </span><span class="s2">utf-8</span>
<span class="s2">indent_size </span><span class="s1">= </span><span class="s2">2</span>
<span class="s2">indent_style </span><span class="s1">= </span><span class="s2">space</span>
<span class="s2">insert_final_newline </span><span class="s1">= </span><span class="s2">true</span>
<span class="s2">trim_trailing_whitespace </span><span class="s1">= </span><span class="s2">true</span>
</pre>
</body>
